<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Simulation</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        .accept {
            background-color: green;
        }
        .reject {
            background-color: red;
        }
        img {
            width: 200px;
            height: auto;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Зображення -->
        <img src="https://i.postimg.cc/Y9VwHYdV/2748b2b2-703b-4eee-ab34-c167c40258d6-1723752129929.jpg" alt="Call Icon">

        <!-- Музика -->
        <audio id="background-music" src="music/iphone-11-pro.mp3" autoplay loop></audio>

        <!-- Кнопки -->
        <button class="button reject" onclick="endCall()">Reject Call</button>
        <button class="button accept" onclick="acceptCall()">Accept Call</button>
    </div>

    <script>
        function endCall() {
            var music = document.getElementById('background-music');
            music.pause();
            window.location.href = 'https://example.com'; // Заміни на URL для виходу
        }

        function acceptCall() {
            var music = document.getElementById('background-music');
            music.pause();
            var newMusic = new Audio('music/1488-OMG-joker_2.mp3');
            newMusic.play();
        }
    </script>
</body>
</html>
