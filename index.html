<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Simulation</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .button {
            background: none;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
        }
        .button img {
            width: 100px;
            height: auto;
        }
        .call-icon {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Зображення -->
        <img class="call-icon" src="https://i.postimg.cc/Y9VwHYdV/2748b2b2-703b-4eee-ab34-c167c40258d6-1723752129929.jpg" alt="Call Icon">

        <!-- Музика -->
        <audio id="background-music" src="music/iphone-11-pro.mp3" autoplay loop></audio>

        <!-- Кнопки -->
        <button class="button reject" onclick="endCall()">
            <img src="https://static.vecteezy.com/system/resources/previews/023/122/076/original/red-decline-call-icon-decline-phone-call-button-handset-icon-illustration-free-vector.jpg" alt="Reject Call">
        </button>
        <button class="button accept" onclick="acceptCall()">
            <img src="https://cdn.vectorstock.com/i/500p/02/83/phone-receive-call-icon-button-stock-isolated-vector-30120283.jpg" alt="Accept Call">
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var music = document.getElementById('background-music');
            music.volume = 1; // Максимальна гучність
            music.play();
        });

        function endCall() {
            var music = document.getElementById('background-music');
            music.pause();
            window.location.href = 'https://example.com'; // Заміни на URL для виходу
        }

        function acceptCall() {
            var music = document.getElementById('background-music');
            music.pause();
            var newMusic = new Audio('music/1488-OMG-joker_2.mp3');
            newMusic.volume = 1; // Максимальна гучність
            newMusic.play();
        }
    </script>
</body>
</html>
